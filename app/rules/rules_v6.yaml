version: 6
rules:
  - id: R1
    name: "Отсутствует маркировка рекламы"
    description: "Текст содержит признаки рекламы при отсутствии явной маркировки"
    severity: high
    category: general
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 5
      excerpt: "ч.7.1. В рекламе, распространяемой в информационно-телекоммуникационной сети Интернет, должны быть указаны сведения о том, что данный материал является рекламой"
      risk: "Штраф для юр.лиц: 100 000 - 500 000 руб. (ст.14.3 КоАП РФ)"
    condition:
      contains: [
        "скидк", "акци", "промокод", "промо", "распродаж", "специальное предложение",
        "выгодн", "льготн", "привилеги", "бонус", "премия", "подарок", "бесплатно",
        "ипотек", "кредит", "ставка", "финансирование", "рассрочк", "лизинг",
        "квартир", "недвижимость", "жилой комплекс", "новостройк", "апартамент",
        "заказ", "купи", "покупк", "продаж", "бронирован", "бронь",
        "рекоменду", "совету", "предлага", "предложен", "услуг", "товар"
      ]
      not_contains: ["#реклама", "реклама", "ad", "sponsored", "promo", "advertisement"]
    signal: "missing_ad_label"

  - id: R2
    name: "Не указан ИНН"
    description: "В рекламных публикациях должен быть указан ИНН"
    severity: high
    category: general
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 8
      excerpt: "ч.7. Реклама товаров, работ, услуг, в отношении которых установлены требования обязательного подтверждения соответствия, должна содержать сведения о номере документа, подтверждающего такое соответствие"
      risk: "Штраф для юр.лиц: 200 000 - 500 000 руб. (ст.14.3 КоАП РФ)"
    condition:
      requires_entity: ["INN"]
    signal: "missing_inn"

  - id: R3
    name: "Сбор персональных данных без согласия"
    description: "Обнаружены поля ввода ПД без упоминания согласия"
    severity: high
    category: privacy
    law:
      name: 'ФЗ № 152 "О персональных данных"'
      article: 9
      excerpt: "ч.1. Субъект персональных данных принимает решение о предоставлении его персональных данных и дает согласие на их обработку свободно, своей волей и в своем интересе"
      risk: "Штраф для юр.лиц: 30 000 - 50 000 руб. (ст.13.11 КоАП РФ)"
    condition:
      contains: [
        "номер телефона", "телефон", "имя", "фамилия", "почта", "email", "адрес",
        "введите", "отправьте", "заполните", "указать", "оставьте", "предоставьте",
        "контакт", "данные", "анкет", "форма", "регистрация", "заявк"
      ]
      not_contains: ["согласие", "согласен", "даю согласие", "принимаю условия", "политик"]
    signal: "pd_without_consent"

  - id: R12
    name: "Скрытый сбор ПД через формы и боты"
    description: "Сообщение содержит формы или ботов для ввода персональных данных без согласия"
    severity: high
    category: privacy
    law:
      name: 'ФЗ № 152 "О персональных данных"'
      article: 6
      excerpt: "ч.1. Обработка персональных данных должна осуществляться с согласия субъекта персональных данных на обработку его персональных данных"
      risk: "Штраф для юр.лиц: 30 000 - 50 000 руб. (ст.13.11 КоАП РФ)"
    condition:
      contains: [
        "введите", "отправьте", "заполните форму", "бот для регистрации", "telegram бот",
        "заявка", "анкета", "регистрация", "зарегистрируйтесь", "оставьте заявку"
      ]
      not_contains: ["согласие", "получил согласие", "даю согласие", "политик конфиденциальности"]
    signal: "hidden_pd_collection"

  - id: R4
    name: "Обещание гарантированного дохода"
    description: "Реклама содержит обещания прибыли без риска"
    severity: high
    category: finance
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 5
      excerpt: "ч.1. Реклама должна быть добросовестной и достоверной. Недобросовестная реклама и недостоверная реклама не допускаются"
      risk: "Штраф для юр.лиц: 200 000 - 500 000 руб. (ст.14.3 КоАП РФ)"
    condition:
      contains: [
        "гарантированный доход", "легкие деньги", "100% прибыль", "быстрая прибыль",
        "пассивный доход", "стабильный заработок", "высокий доход", "прибыль без вложений",
        "заработок от", "доход в месяц", "обеспеченное будущее", "финансовая независимость"
      ]
    signal: "guaranteed_income_claim"

  - id: R5
    name: "Незаконные медицинские услуги"
    description: "Реклама медицинских услуг без лицензии или сертификата"
    severity: high
    category: medical
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 24
      excerpt: "ч.1. Реклама медицинских услуг, методов лечения, профилактики, диагностики, реабилитации должна содержать сведения о лицензии на осуществление медицинской деятельности"
      risk: "Штраф для юр.лиц: 500 000 - 2 000 000 руб. (ст.14.1 КоАП РФ)"
    condition:
      contains: [
        "лечебная процедура", "медицинская услуга", "диагностика", "оздоровление",
        "терапия", "лечение", "консультация врача", "медосмотр", "анализ",
        "процедур", "реабилитация", "оздоровительный", "клиник", "больниц"
      ]
      not_contains: ["сертификат", "лицензия", "разрешение", "лицензирован", "аккредитован"]
    signal: "unlicensed_medical_service"

  - id: R6
    name: "Манипуляция с отзывами"
    description: "Реклама содержит поддельные отзывы или фейковые рекомендации"
    severity: medium
    category: marketing
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 5
      excerpt: "ч.2. Недобросовестной является реклама, которая содержит некорректные сравнения рекламируемого товара с товарами, находящимися в обороте других юридических лиц или индивидуальных предпринимателей"
      risk: "Штраф для юр.лиц: 100 000 - 500 000 руб. (ст.14.3 КоАП РФ)"
    condition:
      contains: [
        "лучший сервис", "все довольны", "100% положительные отзывы", "только положительные отзывы",
        "все клиенты рекомендуют", "проверенный поставщик", "надежный партнер",
        "лидер рынка", "номер один", "топовый", "премиальный", "элитный"
      ]
    signal: "fake_reviews"

  - id: R7
    name: "Неправомерная финансовая реклама"
    description: "Реклама финансовых инструментов без предупреждения о рисках"
    severity: high
    category: finance
    law:
      name: 'ФЗ № 39 "О рынке ценных бумаг"'
      article: 51
      excerpt: "ч.3. Реклама финансовых услуг должна содержать указание на то, что доходы за прошлые периоды не определяют доходы в будущем"
      risk: "Штраф для юр.лиц: 500 000 - 1 000 000 руб. (ст.15.29 КоАП РФ)"
    condition:
      contains: [
        "инвестиции", "криптовалюта", "прибыль за день", "трейдинг", "форекс",
        "ценные бумаги", "акции", "облигации", "паевые фонды", "брокер",
        "инвестиционный", "финансовый совет", "управление капиталом"
      ]
      not_contains: ["риск", "возможны потери", "не гарантировано", "инвестиционные риски"]
    signal: "financial_ad_without_risk_warning"

  - id: R8
    name: "Использование запрещенных товаров"
    description: "Реклама содержит запрещенные товары или услуги"
    severity: high
    category: adult
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 21
      excerpt: "ч.1. Реклама алкогольной продукции, табака, табачных изделий и курительных принадлежностей не допускается"
      risk: "Штраф для юр.лиц: 500 000 - 1 000 000 руб. с конфискацией товара (ст.14.3 КоАП РФ)"
    condition:
      contains: [
        "табак", "сигарет", "наркотик", "алкоголь", "спирт", "вино", "водка",
        "пиво", "коньяк", "куритель", "вейп", "электронная сигарета",
        "азартные игры", "ставки", "казино", "букмекер"
      ]
      not_contains: ["18+", "для взрослых", "возрастное ограничение", "старше 18"]
    signal: "illegal_product_ad"

  - id: R9
    name: "Манипулятивный кликбейт"
    description: "Текст содержит явно провокационные заголовки для привлечения кликов"
    severity: medium
    category: marketing
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 5
      excerpt: "ч.2. Недобросовестной является реклама, которая порочит честь, достоинство или деловую репутацию лица, в том числе конкурента"
      risk: "Штраф для юр.лиц: 100 000 - 500 000 руб. (ст.14.3 КоАП РФ)"
    condition:
      contains: [
        "шок!", "не поверите", "срочно", "эксклюзив", "секрет", "тайна",
        "разоблачение", "вот что произошло", "этого никто не ожидал",
        "сенсация", "скандал", "шокирующая правда", "вы будете в шоке"
      ]
    signal: "clickbait"

  - id: R10
    name: "Скрытая реклама через ботов или каналы"
    description: "Сообщения содержат ссылки на другие каналы или ботов с рекламой, без явной маркировки"
    severity: high
    category: hidden
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 2
      excerpt: "ч.1. Реклама - информация, распространенная любым способом, в любой форме и с использованием любых средств, адресованная неопределенному кругу лиц и направленная на привлечение внимания к объекту рекламирования"
      risk: "Штраф для юр.лиц: 100 000 - 500 000 руб. (ст.14.3 КоАП РФ)"
    condition:
      contains_pattern: ["t\\.me/[a-zA-Z0-9_]+", "telegram\\.me/[a-zA-Z0-9_]+", "@[a-zA-Z0-9_]+"]
      not_contains: ["#реклама", "реклама", "ad", "promo", "sponsored"]
    signal: "hidden_ad_bot"

  - id: R11
    name: "Сомнительные внешние ссылки"
    description: "Реклама содержит ссылки на внешние сайты с подозрительными доменами или сокращениями"
    severity: medium
    category: hidden
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 5
      excerpt: "ч.1. Реклама должна быть добросовестной и достоверной. Недобросовестная реклама и недостоверная реклама не допускаются"
      risk: "Штраф для юр.лиц: 100 000 - 500 000 руб. (ст.14.3 КоАП РФ)"
    condition:
      contains_pattern: [
        "bit\\.ly", "tinyurl\\.com", "goo\\.gl", "t\\.me/joinchat",
        "cutt\\.ly", "shorturl\\.at", "is\\.gd", "cli\\.ck", "shorte\\.st"
      ]
    signal: "suspicious_links"

  - id: R13
    name: "Использование эмоционального давления"
    description: "Реклама содержит угрозы, ограниченные предложения или давление для покупки"
    severity: medium
    category: marketing
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 5
      excerpt: "ч.6. Не допускается реклама, которая побуждает к совершению противоправных действий, призывает к насилию и жестокости"
      risk: "Штраф для юр.лиц: 100 000 - 500 000 руб. (ст.14.3 КоАП РФ)"
    condition:
      contains: [
        "только сегодня", "последний шанс", "иначе потеряете", "не упустите",
        "ограниченное предложение", "последние места", "успейте", "торопитесь",
        "пока не поздно", "скоро закончится", "эксклюзивно для вас", "только для избранных"
      ]
    signal: "emotional_pressure"

  - id: R14
    name: "Скрытые условия и ограничения"
    description: "Реклама не раскрывает важные условия предложения"
    severity: medium
    category: transparency
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 5
      excerpt: "ч.4. Недостоверной является реклама, которая содержит не соответствующие действительности сведения об условиях приобретения товаров"
      risk: "Штраф для юр.лиц: 100 000 - 500 000 руб. (ст.14.3 КоАП РФ)"
    condition:
      contains: ["бесплатно", "подарок", "бонус", "скидка", "акция"]
      not_contains: ["условия акции", "правила проведения", "подробности на сайте", "ограничения"]
    signal: "hidden_conditions"

  - id: R15
    name: "Некорректное сравнение с конкурентами"
    description: "Реклама содержит некорректные сравнения или очернение конкурентов"
    severity: medium
    category: marketing
    law:
      name: 'ФЗ № 38 "О рекламе"'
      article: 5
      excerpt: "ч.2. Недобросовестной является реклама, которая содержит некорректные сравнения рекламируемого товара с товарами, находящимися в обороте других юридических лиц"
      risk: "Штраф для юр.лиц: 100 000 - 500 000 руб. (ст.14.3 КоАП РФ)"
    condition:
      contains: [
        "лучше чем у других", "в отличие от конкурентов", "другие компании",
        "конкуренты не могут", "только у нас", "нигде больше", "уникальное предложение"
      ]
    signal: "false_comparison"